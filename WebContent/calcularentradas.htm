<!doctype html>

<html lang="es">

<head>

<meta charset="utf-8">

<title>Calcular entrada cine</title>

<meta name="description" content="Pagina que calcula el precio de una entrada de cine">

<meta name="author" content="Javi">

<link rel="stylesheet" type="text/css" href="css/cine.css">

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
	<div id="home">

		<section>

			<div id="contenido">

				<form name="formulario" method="post">

					<span id="titulo">!Calcula tu entrada!</span>
					
					<div id="cuadrodias">
						<label for="listaDias">Dia:</label>
						<select id="listaDias" onchange="calcularEntrada();">
							<option value="lunes">Lunes</option>
							<option value="martes" selected="selected">Martes</option>
							<option value="miercoles">Miércoles</option>
							<option value="jueves">Jueves</option>
							<option value="viernes">Viernes</option>
							<option value="sabado">Sábado</option>
							<option value="domingo">Domingo</option>
						</select>
					</div>

					<div id="cuadroEdad">
						<label for="edad">Edad:</label>
						<input type="text" id="edad" onchange="calcularEntrada();" maxlength="3" value="16" required title="Debes escribir la edad" placeholder="0-99"/>
					</div>

					<span id="etiquetaPrecio">PRECIO</span>

					<span id="precio">2€</span>				

				</form>

			</div>

		</section>
  
	</div>	<!-- home -->

<script src="js/cine.js"></script>

</body>

</html>
